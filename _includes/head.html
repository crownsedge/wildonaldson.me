<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {% if page.sidebar-title != null %}
      	{{ page.sidebar-title }} &middot; {{ site.title }}
      {% else %}
        {{ page.title }} &middot; {{ site.title }}
       {% endif %}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/poole.css">
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/hyde.css">

  <!-- Customizations (CSS, typography) -->
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/customizations.css">
  <script src="//use.typekit.net/rdv0nsw.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

  <!-- Icons {% comment %} These are still the default icons. {% endcomment %} -->

  <link rel="apple-touch-icon" sizes="76x76" href="{{ "/" | relative_url }}public/favicon/apple-touch-icon-76x76.png?v=qAAdMMwLOd">

  <link rel="apple-touch-icon" sizes="144x144" href="{{ "/" | relative_url }}public/favicon/apple-touch-icon-144x144.png?v=qAAdMMwLOd">

  <link rel="icon" type="image/png" href="{{ "/" | relative_url }}public/favicon/favicon-96x96.png?v=qAAdMMwLOd" sizes="96x96">
